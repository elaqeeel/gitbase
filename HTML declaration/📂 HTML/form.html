<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <label>Your full name</label> <br />
    <input type="text" /> <br />
    <label>Your Gmail</label> <br />
    <input type="Email" /> <br />
    <label>Your Phone number</label> <br />
    <input type="number" /> <br />
    <label>Your password</label> <br />
    <input type="password" /> <br />
    <label>Confirm password</label> <br />
    <input type="password" /> <br />
    <label>Gender</label><br />
    <input type="radio" name="gender" value="male" /> Male <br />
    <input type="radio" name="gender" value="female" /> Female <br />
    <label>Date of birth</label> <br />
    <input type="date" /> <br />
    <label>Marital Status</label> <br />
    <input type="checkbox" name="marital status" value="single" /> Single <br />
    <input type="checkbox" name="marital status" value="married" /> Married
    <br />
    <label>Interest</label> <br />
    <input type="checkbox" name="interest" value="movies" /> Movies <br />
    <input type="checkbox" name="interset" value="sport" /> Sport <br />
    <label>Location</label> <br />
    <input type="location" /> <br />
    <textarea rows="5" cols="50"></textarea>
    <input type="submit" value="submit" /> <br />
  </body>
</html>
